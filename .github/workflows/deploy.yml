name: Deploy .NET Notes App to Elastic Beanstalk (Windows)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest   # ✅ GitHub-hosted runner

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build
      - name: Build
        run: dotnet build -c Release --no-restore

      # 5️⃣ Publish (MANDATORY for Beanstalk)
      - name: Publish
        run: dotnet publish -c Release -o publish

      # 6️⃣ Zip published output
      - name: Create ZIP
        run: |
          cd publish
          zip -r ../notesapp.zip .

      # 7️⃣ Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: notes-app
          environment_name: notes-env
          region: ap-south-1
          version_label: notes-${{ github.run_id }}1
          deployment_package: notesapp.zip
          use_existing_version_if_available: true
